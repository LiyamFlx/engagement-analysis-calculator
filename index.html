<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Analysis Calculator</title>
    <style>
        /* Reset and Body Styling */
        body, h2, p, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        #app {
            width: 350px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            border-radius: 8px;
            text-align: center;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto 20px auto;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button.primary {
            background-color: #4CAF50;
            color: white;
        }

        button.primary:hover {
            background-color: #45a049;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        /* Progress bar styling for Calculate Engagement */
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 10px;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0%;
            transition: width 0.4s;
        }

        /* Results placeholder */
        #resultPlaceholder {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }
    </style>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <!-- Screen 1: Start Screen -->
        <div class="screen" id="screen1">
            <h2>Welcome to the Engagement Analysis</h2>
            <p>Analyze your audience engagement with precision.</p>
            <button class="primary" onclick="showScreen(2)">Start Analysis</button>
        </div>

        <!-- Screen 2: File Upload Screen -->
        <div class="screen" id="screen2">
            <h2>Upload File</h2>
            <input type="file" id="fileInput" accept=".mp3,.mp4">
            <div class="buttons">
                <button onclick="showScreen(1)">Back</button>
                <button class="primary" onclick="showScreen(3)">Next</button>
            </div>
        </div>

        <!-- Screen 3: Calculate Engagement Screen -->
        <div class="screen" id="screen3">
            <h2>Calculate Engagement</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <button class="primary" onclick="startAnalysis()">Start Analysis</button>
            <p id="resultPlaceholder" style="display: none;">Calculating...</p>
            <div class="buttons">
                <button onclick="showScreen(2)">Back</button>
                <button onclick="showScreen(4)">Next</button>
            </div>
        </div>

        <!-- Screen 4: Secure Results Screen -->
        <div class="screen" id="screen4">
            <h2>Analysis Results</h2>
            <p id="finalResult">Engagement Score: -</p>
            <div class="buttons">
                <button onclick="showScreen(3)">Back</button>
                <button class="primary" onclick="showScreen(5)">View Visualization</button>
            </div>
        </div>

        <!-- Screen 5: Visualization Screen -->
        <div class="screen" id="screen5">
            <h2>Engagement Visualization</h2>
            <div id="chartContainer">
                <canvas id="engagementChart"></canvas>
            </div>
            <div class="buttons">
                <button onclick="showScreen(4)">Back</button>
                <button class="primary" onclick="showScreen(1)">New Analysis</button>
            </div>
        </div>
    </div>

    <script>
        function showScreen(screenNumber) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(`screen${screenNumber}`).classList.add('active');
        }
        showScreen(1);

        function startAnalysis() {
            const progressBar = document.getElementById('progressBar');
            const resultPlaceholder = document.getElementById('resultPlaceholder');
            const finalResult = document.getElementById('finalResult');

            // Reset UI elements
            progressBar.style.width = '0%';
            resultPlaceholder.style.display = 'block';
            resultPlaceholder.innerText = 'Calculating...';

            let progress = 0;
            const analysisInterval = setInterval(() => {
                progress += 20;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(analysisInterval);
                    resultPlaceholder.style.display = 'none';
                    finalResult.innerText = `Engagement Score: ${generateRandomScore()}`;
                }
            }, 500); // Simulate analysis progress every 0.5 seconds
        }

        function generateRandomScore() {
            return (Math.random() * 10).toFixed(2); 
        }

        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                console.log(`File selected: ${file.name}`);
            } else {
                console.log('No file selected');
            }
        });

        function renderChart() {
            const ctx = document.getElementById('engagementChart').getContext('2d');
            const data = {
                labels: Array.from({length: 10}, (_, i) => `Chunk ${i + 1}`),
                datasets: [
                    {
                        label: 'Engagement Score',
                        data: Array.from({length: 10}, () => generateRandomScore()),
                        fill: false,
                        borderColor: 'blue',
                        tension: 0.1
                    }
                ]
            };
            const config = {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10
                        }
                    }
                }
            };
            new Chart(ctx, config);
        }

        document.getElementById('screen4').querySelector('button[onclick="showScreen(5)"]').addEventListener('click', renderChart);
    </script>
</body>
</html>
