<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsightWave - Enhanced Engagement Analysis</title>
  <style>
    /* General Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: #121212; color: #f0f0f0; display: flex; justify-content: center; align-items: center; flex-direction: column; min-height: 100vh; text-align: center; }
    .container { width: 90%; max-width: 900px; padding: 20px; background-color: #1e1e1e; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); margin-top: 20px; }
    h1 { font-size: 2em; color: #a682ff; }
    button { background-color: #a682ff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s ease; margin-top: 10px; }
    button:hover { background-color: #7f5fbb; }
    .progress-bar { width: 100%; height: 15px; background-color: #333; border-radius: 8px; margin: 20px 0; overflow: hidden; }
    .progress { height: 100%; background-color: #a682ff; width: 0; animation: progressBar 3s linear infinite; }
    @keyframes progressBar { 0% { width: 0; } 100% { width: 100%; } }
    .graph-container { position: relative; width: 100%; height: 300px; background-color: #1e1e1e; border-radius: 8px; margin-top: 20px; padding: 20px; color: #a682ff; }
    .tooltip { display: none; position: absolute; background-color: #333; color: #fff; padding: 8px; font-size: 0.9em; border-radius: 5px; }
    .info:hover .tooltip { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Start Screen -->
  <div class="container" id="start-screen">
    <h1>Welcome to InsightWave</h1>
    <p>Analyze your audio to uncover insights into engagement and sentiment</p>
    <button onclick="showScreen('upload-file-screen')">Start Analysis</button>
  </div>

  <!-- Upload File Screen -->
  <div class="container" id="upload-file-screen" style="display:none;">
    <h1>Upload Audio File</h1>
    <div class="progress-bar"><div class="progress" id="upload-progress"></div></div>
    <button onclick="showScreen('analysis-screen')">Next</button>
  </div>

  <!-- Real-Time Analysis Screen -->
  <div class="container" id="analysis-screen" style="display:none;">
    <h1>Real-Time Analysis</h1>
    <p>Analyzing engagement and sentiment in real-time...</p>
    <div class="progress-bar"><div class="progress" id="analysis-progress"></div></div>
    <div class="graph-container">
      <canvas id="sentimentChart"></canvas>
    </div>
    <button onclick="showScreen('results-screen')">View Results</button>
  </div>

  <!-- Results Screen -->
  <div class="container" id="results-screen" style="display:none;">
    <h1>Analysis Results</h1>
    <div id="engagement-summary"></div>
    <div class="graph-container">
      <canvas id="resultsChart"></canvas>
    </div>
    <button onclick="downloadReport()">Download Report (PDF/CSV)</button>
  </div>

  <script>
    // Show screens
    function showScreen(screenId) {
      document.querySelectorAll('.container').forEach(screen => screen.style.display = 'none');
      document.getElementById(screenId).style.display = 'block';

      if (screenId === 'analysis-screen') {
        startRealTimeAnalysis();
      } else if (screenId === 'results-screen') {
        displayEngagementSummary();
        renderResultsChart();
      }
    }

    // Simulated Data for Engagement Parameters
    const engagementData = {
      physical: { score: 8, weight: 0.25 },
      emotional: { score: 6, weight: 0.3 },
      mental: { score: 7, weight: 0.2 },
      spiritual: { score: 9, weight: 0.25 }
    };

    // Simulated sentiment data for real-time visualization
    const sentimentData = Array.from({ length: 50 }, () => Math.floor(Math.random() * 10));

    // Calculate Engagement Scores
    function calculateEngagementScores() {
      let totalScore = 0;
      let totalWeight = 0;
      for (const param in engagementData) {
        totalScore += engagementData[param].score * engagementData[param].weight;
        totalWeight += engagementData[param].weight;
      }
      return (totalScore / totalWeight).toFixed(2);
    }

    // Display Engagement Summary
    function displayEngagementSummary() {
      const overallScore = calculateEngagementScores();
      document.getElementById('engagement-summary').innerHTML = `
        <p><strong>Overall Engagement Score:</strong> ${overallScore}/10</p>
        <p><strong>Physical Engagement:</strong> ${engagementData.physical.score} / 10</p>
        <p><strong>Emotional Engagement:</strong> ${engagementData.emotional.score} / 10</p>
        <p><strong>Mental Engagement:</strong> ${engagementData.mental.score} / 10</p>
        <p><strong>Spiritual Engagement:</strong> ${engagementData.spiritual.score} / 10</p>
      `;
    }

    // Real-Time Analysis Simulation with Sentiment Visualization
    let sentimentChart;
    function startRealTimeAnalysis() {
      const ctx = document.getElementById('sentimentChart').getContext('2d');
      sentimentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: sentimentData.length }, (_, i) => i + 1),
          datasets: [{
            label: 'Sentiment Score',
            data: [],
            borderColor: '#a682ff',
            backgroundColor: 'rgba(166, 130, 255, 0.3)',
            fill: true,
            lineTension: 0.2,
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true, max: 10 } } }
      });

      let index = 0;
      const interval = setInterval(() => {
        if (index < sentimentData.length) {
          sentimentChart.data.datasets[0].data.push(sentimentData[index++]);
          sentimentChart.update();
        } else {
          clearInterval(interval);
        }
      }, 500);
    }

    // Render Results Chart with Sentiment & Engagement Summary
    function renderResultsChart() {
      const ctx = document.getElementById('resultsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Physical', 'Emotional', 'Mental', 'Spiritual'],
          datasets: [{
            label: 'Engagement Score',
            data: Object.values(engagementData).map(param => param.score),
            backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56']
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true, max: 10 } } }
      });
    }

    // Download Report
    function downloadReport() {
      const csvContent = [
        ["Parameter", "Score", "Weight"],
        ...Object.keys(engagementData).map(key => [key, engagementData[key].score, engagementData[key].weight]),
        ["Sentiment Scores", sentimentData.join(",")]
      ].map(e => e.join(",")).join("\n");

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "engagement_sentiment_report.csv";
      link.click();
    }
  </script>
</body>
</html>
